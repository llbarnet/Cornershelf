<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <title>CornerShelf</title>
  </head>
  <body>
    <h1>CornerShelf</h1>
    <a href='/cornershelf/logout'> Logout </a>
    <a href="{{url_for('cookbook', user_id=user.id, cookbook_id=cookbook.id)}}">Back to Cookbook</a>
 <h1>Add Recipe</h1>
 <form action='#' method='post'>

    <p>Recipe Name</p>
       <input type="text" size='80' name="name">
    <p>Ingredients</p>
      <input type="text" size='300' name="ingredients">
    <p>Directions</p>
      <input type="text" size="800" name="directions">
    <p>Type</p>
    <input type ='radio'  name='type' value ='Appetizer'>Appetizer</br>
    <input type ='radio'  name='type' value ='Soup'>Soup</br>
    <input type ='radio'  name='type' value ='Salad'>Salad</br>
    <input type ='radio'  name='type' value ='Sides'>Sides</br>
    <input type ='radio'  name='type' value ='Vegetables'>Vegetables</br>
    <input type ='radio'  name='type' value ='Meat'>Meat</br>
    <input type ='radio'  name='type' value ='Dessert'>Dessert</br>
    <input type ='radio'  name='type' value ='Drinks'>Drinks</br>



<input type='submit' value='create'>

    <a href="{{url_for('search')}}">Search for a recipe instead!</a>
    <a href="{{url_for('index')}}">Home</a>



  </body>
</html>
