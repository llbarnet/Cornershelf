<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <title>CornerShelf</title>
  </head>
  <body>
    <h1>CornerShelf</h1>
    <a href='{{url_for('gdisconnect')}}'> Logout </a>
  </br>
    <a href="{{url_for('personalCookbook', cookbook_id=cookbook.id)}}">Back to {{cookbook.name}}</a>
  </br>
 <h1>Add Recipe</h1>
 <form action='#' method='post'>

    <p>Recipe Name</p>
       <input type="text" size='80' name="name">
    <p>Ingredients</p>
      <input type="text" size='300' name="ingredients">
    <p>Directions</p>
      <input type="text" size="800" name="directions">
    <p>Type</p>
    <input type ='radio'  name='type' value ='Breakfast'>Breakfast</br>
    <input type ='radio'  name='type' value ='Appetizer'>Appetizer</br>
    <input type ='radio'  name='type' value ='Soup'>Soup</br>
    <input type ='radio'  name='type' value ='Salad'>Salad</br>
    <input type ='radio'  name='type' value ='Sides'>Sides</br>
    <input type ='radio'  name='type' value ='Lunch'>Lunch</br>
    <input type ='radio'  name='type' value ='Dinner'>Dinner</br>
    <input type ='radio'  name='type' value ='Dessert'>Dessert</br>
    <input type ='radio'  name='type' value ='Drinks'>Drinks</br>



<input type='submit' value='create'>
</form>

    <a href="{{url_for('search')}}">Search for a recipe instead!</a>
    <a href="{{url_for('homepage')}}">Home</a>




</body>
</html>
